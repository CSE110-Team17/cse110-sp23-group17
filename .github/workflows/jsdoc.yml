name: GitHub pages

on:
  push:
    branches: [jsdoc]
jobs:
  testing:
    name: Unit Testing
    runs-on: ubuntu-latest
    steps:
      - name: Install NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Code Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm ci

      - name: Run Unit Testing
        run: npm run jsdoc
